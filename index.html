<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Heading -->
<div class="heading">
    <h2>The super-basic, no-frills, what-you-see-is-what-you-get</h2>
    <h1>calculator</h1>
</div>

<!-- Calculator -->
<div class="calculator">
    <!-- Display -->
    <div class="calculator-display">
        <h1 id="calculator-display">0</h1>
    </div>
    <!-- Buttons -->
    <div class="calculator-buttons">
        <button type="button" class = "operator" value="+">+</button>
        <button type="button" class = "operator" value="-">-</button>
        <button type="button" class = "operator" value="*">ร</button>
        <button type="button" class = "operator" value="/">รท</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class = "decimal" value=".">.</button>
        <button type="button" value="0">0</button>
        <button type="button" class="clear" id="clear-btn">C</button>
        <button type="button" class = "equal-sign operator" value="=">=</button>

    </div>
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
